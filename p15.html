<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rowspan and Colspant</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Food menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">ITEM</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <td>Frooti</td>
        <td>10</td>
        <td>0.10</td>
      </tbody>
      <tbody>
        <td>samosa</td>
        <td>20</td>
        <td>0.20</td>
      </tbody>
      <tbody>
        <td>Chips</td>
        <td>30</td>
        <td>0.30</td>
      </tbody>
    </table>
  </body>
</html>
