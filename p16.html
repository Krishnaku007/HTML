<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in html</title>
  </head>
  <body>
    <table border="black">
      <caption>
        My Food menu
      </caption>
      <thead>
        <tr>
          <th>Food item</th>
          <th>cost</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Samosa</td>
          <td>5 Rupees</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>10 rupees</td>
        </tr>
        <tr>
          <td>Colddrink</td>
          <td>15 rupees</td>
        </tr>
      </tbody>
      <tfoot>
       <tr>
          <th>Sum</th>
          <th>30 rupees</th>
       </tr>

      </tfoot>
    </table>
  </body>
</html>
