<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html level 3 tables</title>
  </head>
  <body>
    <table border="black">
      <thead>
        <caption>
          Food Menu
        </caption>
      </thead>
      <tbody>
        <tr>
          <th>Food</th>
          <th>Prices</th>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>5 &euro;</td>
        </tr>
        <tr>
          <td>Chips</td>
          <td>10 &euro;</td>
        </tr>
        <tr>
          <td>biscuits</td>
          <td>3 &euro;</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
